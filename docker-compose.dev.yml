version: '3.8'

services:
  app:
    build:
      context: .
      target: development
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - app-network
    command: yarn dev

  mongo:
    image: mongo:7-jammy
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
    volumes:
      - mongo_data_dev:/data/db
    ports:
      - "27017:27017"
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mongo_data_dev:

networks:
  app-network:
    driver: bridge
